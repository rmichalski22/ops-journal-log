services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ops_journal_log
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: ./api
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ops_journal_log
      API_PORT: 3001
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-change-in-prod}
      ATTACHMENTS_DIR: /app/uploads
    volumes:
      - ./api/uploads:/app/uploads
    depends_on:
      - postgres

  web:
    build: ./web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - api

  # Optional MinIO for S3-compatible attachment storage (uncomment to use)
